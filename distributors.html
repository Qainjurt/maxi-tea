<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Макси Чайдың дистрибьюторлары. Алматы және Астанадағы байланыс ақпараты.">
    <title data-i18n="distributors_title">Дистрибьюторлар</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <div id="header"></div>

    <section id="distributors" class="distributors">
        <h2 data-i18n="distributors_title">Дистрибьюторлар</h2>
        <div class="distributor-list">
            <div class="distributor-card">
                <h3 data-i18n="distributor_almaty_title">Алматы</h3>
                <p data-i18n="distributor_almaty_address">Мекенжай: Абай даңғылы 123</p>
                <p data-i18n="distributor_almaty_phone">Телефон: +7 (727) 123-45-67</p>
                <p data-i18n="distributor_almaty_email">Email: almaty@maxitea.kz</p>
                <div class="map" id="map-almaty"></div>
            </div>
            <div class="distributor-card">
                <h3 data-i18n="distributor_astana_title">Астана</h3>
                <p data-i18n="distributor_astana_address">Мекенжай: Республика даңғылы 45</p>
                <p data-i18n="distributor_astana_phone">Телефон: +7 (717) 987-65-43</p>
                <p data-i18n="distributor_astana_email">Email: astana@maxitea.kz</p>
                <div class="map" id="map-astana"></div>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <div id="chatbot" class="chatbot">
        <i class="fas fa-comment"></i>
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
