<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Макси Чайдың тұтынушыларының әңгімелері. Шайымыздың әсері.">
    <title data-i18n="stories_title">Тұтынушы Әңгімелері</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <section id="stories" class="stories">
        <h2 data-i18n="stories_title">Тұтынушы Әңгімелері</h2>
        <div class="story-grid">
            <div class="story-card">
                <h3 data-i18n="story_1_title">Айша, Алматы</h3>
                <p data-i18n="story_1_desc">Макси Жасыл шайы менің таңымды сергек етеді!</p>
            </div>
            <div class="story-card">
                <h3 data-i18n="story_2_title">Данияр, Астана</h3>
                <p data-i18n="story_2_desc">Макси Роял Бленд – шынайы люкс дәмі.</p>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <div id="chatbot" class="chatbot">
        <i class="fas fa-comment"></i>
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
