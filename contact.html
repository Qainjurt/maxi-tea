<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Макси Чаймен байланысыңыз. Сұрақтарыңызды жіберіңіз.">
    <title data-i18n="contact_title">Бізбен Байланыс</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <section id="contact" class="contact">
        <h2 data-i18n="contact_title">Бізбен Байланыс</h2>
        <form id="contact-form">
            <input type="text" placeholder="Аты-жөніңіз" data-i18n-placeholder="contact_name" required>
            <input type="email" placeholder="Электронды пошта" data-i18n-placeholder="contact_email" required>
            <textarea placeholder="Хабарлама" data-i18n-placeholder="contact_message" required></textarea>
            <button type="submit" class="submit-button" data-i18n="contact_submit">Жіберу</button>
        </form>
    </section>

    <div id="footer"></div>
    <div id="chatbot" class="chatbot">
        <i class="fas fa-comment"></i>
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
