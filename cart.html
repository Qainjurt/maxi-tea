<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Макси Чайдың себеті. Сатып алуларды рәсімдеңіз.">
    <title data-i18n="cart_title">Сіздің Себетіңіз</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <section id="cart" class="cart">
        <h2 data-i18n="cart_title">Сіздің Себетіңіз</h2>
        <div id="cart-items"></div>
        <input type="text" id="promo-code" placeholder="Промокод" data-i18n-placeholder="promo_code">
        <button id="apply-promo" data-i18n="apply_promo">Қолдану</button>
        <p id="cart-total" data-i18n="cart_total">Жалпы: 0 KZT</p>
        <button id="checkout" data-i18n="cart_checkout">Төлем Жасау</button>
    </section>

    <div id="footer"></div>
    <div id="chatbot" class="chatbot">
        <i class="fas fa-comment"></i>
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
