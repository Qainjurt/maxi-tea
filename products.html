<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Макси Чайдың премиум шай коллекциясы. Қара, жасыл және жеміс шайлары.">
    <title data-i18n="products_title">Біздің Шай Коллекциямыз</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <section id="products" class="products">
        <h2 data-i18n="products_title">Біздің Шай Коллекциямыз</h2>
        <div class="product-filters">
            <button class="filter-btn active" data-filter="all" data-i18n="filter_all">Барлығы</button>
            <button class="filter-btn" data-filter="black" data-i18n="filter_black">Қара Шай</button>
            <button class="filter-btn" data-filter="green" data-i18n="filter_green">Жасыл Шай</button>
            <button class="filter-btn" data-filter="fruit" data-i18n="filter_fruit">Жеміс Шайы</button>
        </div>
        <div class="product-grid">
            <div class="product-card" data-category="black">
                <div class="product-3d" id="3d-classic"></div>
                <h3 data-i18n="product_classic_title">Макси Классик</h3>
                <p data-i18n="product_classic_desc">Дәстүрлі қара шай, бай хош иіс.</p>
                <p class="price">5000 KZT</p>
                <button class="add-to-cart" data-id="1" data-i18n="add_to_cart">Себетке Қосу</button>
            </div>
            <div class="product-card" data-category="green">
                <div class="product-3d" id="3d-green"></div>
                <h3 data-i18n="product_green_title">Макси Жасыл</h3>
                <p data-i18n="product_green_desc">Жаңа піскен жапырақтардан жасалған.</p>
                <p class="price">4500 KZT</p>
                <button class="add-to-cart" data-id="2" data-i18n="add_to_cart">Себетке Қосу</button>
            </div>
            <div class="product-card" data-category="fruit">
                <div class="product-3d" id="3d-fruit"></div>
                <h3 data-i18n="product_fruit_title">Макси Жеміс</h3>
                <p data-i18n="product_fruit_desc">Жемістер мен шөптердің үйлесімі.</p>
                <p class="price">5500 KZT</p>
                <button class="add-to-cart" data-id="3" data-i18n="add_to_cart">Себетке Қосу</button>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <div id="chatbot" class="chatbot">
        <i class="fas fa-comment"></i>
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
