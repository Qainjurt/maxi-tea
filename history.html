<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Макси Чайдың тарихы. 1995 жылдан бері премиум шай өндірісі.">
    <title data-i18n="history_title">Бренд Тарихы</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <section id="history" class="history">
        <h2 data-i18n="history_title">Бренд Тарихы</h2>
        <div class="history-content">
            <p data-i18n="history_desc">Макси Чай 1995 жылдан бері Қазақстанда шай өндірісінің көшбасшысы. Біз табиғи ингредиенттер мен дәстүрлі әдістерді қолдана отырып, премиум сапалы шай ұсынамыз. Біздің миссиямыз – әр шыныаяқ шаймен шынайы ләззат сыйлау.</p>
            <img src="images/history-img.jpg" alt="Бренд Тарихы" class="history-img" loading="lazy">
        </div>
        <a href="#" class="history-button" data-i18n="history_more">Толығырақ</a>
    </section>

    <div id="footer"></div>
    <div id="chatbot" class="chatbot">
        <i class="fas fa-comment"></i>
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
