<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Макси Чайдың тарихы. 1995 жылдан бері премиум шай өндірісі.">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Макси Чай",
        "foundingDate": "1995",
        "description": "1995 жылдан бері Қазақстанда премиум шай өндірісінің көшбасшысы."
    }
    </script>
    <title data-i18n="history_title">Бренд Тарихы</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <section id="history" class="history">
        <h2 data-i18n="history_title">Бренд Тарихы</h2>
        <div class="timeline">
            <div class="timeline-item" data-year="1995">
                <h3 data-i18n="timeline_1995_title">Құрылу</h3>
                <p data-i18n="timeline_1995_desc">Макси Чай Қазақстанда алғашқы премиум шай өндірісін бастады.</p>
            </div>
            <div class="timeline-item" data-year="2005">
                <h3 data-i18n="timeline_2005_title">Экспорт</h3>
                <p data-i18n="timeline_2005_desc">Шайымыз халықаралық нарыққа шықты.</p>
            </div>
            <div class="timeline-item" data-year="2015">
                <h3 data-i18n="timeline_2015_title">Экология</h3>
                <p data-i18n="timeline_2015_desc">Қайта өңделетін қаптамалар енгізілді.</p>
            </div>
            <div class="timeline-item" data-year="2025">
                <h3 data-i18n="timeline_2025_title">Жаңа Эра</h3>
                <p data-i18n="timeline_2025_desc">3D инновациялармен әлемдегі ең әдемі сайт.</p>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <div id="chatbot" class="chatbot">
        <i class="fas fa-comment"></i>
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
